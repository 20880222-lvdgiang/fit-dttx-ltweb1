<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        function get_h1_element(){
            let node=document.querySelector('h1');
            let text=node.innerText;
            console.log(text);
        }

        get_h1_element(); /*Để javascript trước thẻ h1 có thể phát sinh lỗi do mã code chưa tìm thấy h1 khi chạy đến đây*/
    </script>

    <h1>Hello world</h1>

    <script type="text/javascript"> /*Khuyến cáo nên để javascript ở cuối cùng*/
        console.log('Call function get_h1_element second time');
        get_h1_element();
    </script>
</body>
</html>
